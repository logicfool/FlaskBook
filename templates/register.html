<html>
<head>
<title>Registration</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
body{
background: black;
padding: 20vh;
}

form{
background: #fff;
}
.form-container{
border-radius: 10px;
padding: 30px;
box-shadow: 0px 0px 10px 0px;
}
</style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<div  class="container-fluid class1" >
<div class="row justify-content-center">
<div class="col-12 col-sm-6 col-md-3">
<form action="" method="post"class="form-group form-container">
<span>
<fieldset>
<legend align="center"><h2>Register</h2></legend></fieldset>
First Name: <input type="text" class="form-control" placeholder="Enter your First Name" name="first"><br>
Last Name: <input type="text" class="form-control" placeholder="Enter your Last Name" name="last"><br>
Username: <input type="text" class="form-control" Placeholder="Enter Your username" name="username"><br>
Email: <input type="email" class="form-control" placeholder="Enter Your Email" name="email"><br>
Password: <input type="password" class="form-control" placeholder="Confirm your password" name="pass1"><br>
Confirm Password: <input type="password" class="form-control" placeholder="Confirm your password" name="pass2"><br>
Gender: <input type="radio" name="gen" value="Male"> Male <span>
<input type="radio" name="gen" value="Female"> Female</span><br><br>
<input type="submit" value="Register" name="submit" align="center" class="btn btn-success form-control"><br><br>
<small >Already have an account? <a href="login">Login!</a></small>
</span>
</form>
</div>
</div>
</div>
</body>
</html>
